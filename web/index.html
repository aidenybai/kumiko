<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="https://unpkg.com/kumiko" />
    <script src="https://unpkg.com/lucia"></script>

    <title>Kumiko</title>
  </head>
  <body>
    <h1>Kumiko</h1>
    <p>
      Writing CSS is annoying, especially when you want to build something <i>fast</i>. Tailwind
      tries to solve this by giving you classes, but we want to take it further. Kumiko aims to
      provide you prebuilt styles and a bit of custom elements, so you don't have to write CSS.
    </p>
  </body>
</html>
